name: Presubmit tests
on: [pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14.x

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Compute file changes
        uses: trilom/file-changes-action@v1.2.0
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          output: 'json'
          fileOutput: 'json'

      - name: Install & build dependencies
        run: |
          go get -u golang.org/x/lint/golint
          pip install pylint

      - name: Changed files
        run: |
          echo 'Running tests after a change.'
          od -c "$HOME/files_modified.json"

      - name: Tests OK
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: "Testes completados com sucesso!"
          check_for_duplicate_msg: false
        if: ${{ success() }}

      - name: Tests Failed
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: "Pull-Request com erro! Clique no link [Checks] acima para maiores detalhes."
          check_for_duplicate_msg: false
        if: ${{ failure() }}
